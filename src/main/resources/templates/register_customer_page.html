<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>MGt315 Food Delivery Application</title>

</head>

<body>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/customer/save}"
                        th:object="${userCustomerDTO}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">User name</label>
                        <input
                                class="form-control"
                                id="userName"
                                name="userName"
                                placeholder="Please enter between 5 to 64 characters"
                                th:field="*{userName}"
                                type="text"
                        />
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Please enter email like identifier@domain.com"
                                th:field="*{email}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Please enter between 8 to 128 characters"
                                th:field="*{password}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Enter surname"
                                th:field="*{surname}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone number</label>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Please enter your phone number following the formula: +48 123 456 789"
                                th:field="*{phone}"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/customerPage}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>

</html>

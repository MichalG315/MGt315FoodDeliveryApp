<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>MGt315 Food Delivery Application</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img th:src="@{/images/allPermitImages/logo.png}" alt="logo" width="40" height="30" class="d-inline-block align-middle">
            Food App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customerPage}">Customer page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurantPage}">Restaurant page</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" >
                    <a class="nav-link" >
                        <span th:unless="${#authentication.getName() == 'anonymousUser'}">
                            <span th:text ="${#authentication.getName()}"></span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                        <span th:unless="${#authentication.getName() == 'anonymousUser'}">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Restaurant registration</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/restaurant/save}"
                        th:object="${userRestaurantDTO}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">User name</label>
                        <input
                                class="form-control"
                                id="userName"
                                name="userName"
                                placeholder="Please enter between 5 to 64 characters"
                                th:field="*{userName}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Please enter email like identifier@domain.com"
                                th:field="*{email}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Please enter between 8 to 128 characters"
                                th:field="*{password}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Restaurant name</label>
                        <input
                                class="form-control"
                                id="restaurantName"
                                name="restaurantName"
                                placeholder="Please enter between 1 to 32 characters"
                                th:field="*{restaurantName}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <input
                                class="form-control"
                                id="description"
                                name="description"
                                placeholder="Enter description"
                                th:field="*{description}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Country</label>
                        <input
                                class="form-control"
                                id="addressCountry"
                                name="addressCountry"
                                placeholder="Enter addressCountry"
                                th:field="*{addressCountry}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">City</label>
                        <input
                                class="form-control"
                                id="addressCity"
                                name="addressCity"
                                placeholder="Enter addressCity"
                                th:field="*{addressCity}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Postal code</label>
                        <input
                                class="form-control"
                                id="addressPostalCode"
                                name="addressPostalCode"
                                placeholder="Enter addressPostalCode"
                                th:field="*{addressPostalCode}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street name</label>
                        <input
                                class="form-control"
                                id="addressStreetName"
                                name="addressStreetName"
                                placeholder="Enter addressStreetName"
                                th:field="*{addressStreetName}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street number</label>
                        <input
                                class="form-control"
                                id="addressStreetNumber"
                                name="addressStreetNumber"
                                placeholder="Enter addressStreetNumber"
                                th:field="*{addressStreetNumber}"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/restaurantPage}">Login here</a></span>
                        <div th:if="${param.error}" class="alert alert-danger">Your credentials do not meet their requirements</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
<!--    <link th:href="@{/styles.css}" rel="stylesheet">-->
    <title>MGt315 Food Delivery Application</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img th:src="@{/images/logo.png}" alt="logo" width="30" height="30" class="d-inline-block align-middle">
            Food App :)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customerPage}">Customer page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurantPage}">Restaurant page</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<p class="text-center">
    Welcome in
    <b><span th:if="${restaurantDTO}" th:text="${restaurantDTO.restaurantName}">RestaurantName</span></b>
    restaurant!
</p>
<br>
<div class="container">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Meals/ Beverages</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuItem : ${menuItemDTOs}">
            <td th:text="${menuItem.itemName}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.price}"></td>
            <td th:text="${menuItem.category}"></td>
            <td>
<!--                <div class="col-md-3">-->
<!--                    <input type="text" id="quantity" th:field="${quantity}"/>-->
<!--                </div>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>

</html>
